<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="icon" type="image/x-icon" />   ico icon-->
    {% block title %}
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
</head>

<body>

    <!-- NAV -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark blue">
            <div class="d-flex flex-grow-1">
                <div class="w-100 text-right ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-links">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 mx-auto" id="nav-links">
                <ul class="navbar-nav mr-auto flex-nowrap">
                    <li class="nav-item m-1">
                        <a href="/" class="nav-link active uppercase">Projects</a>
                    </li>
                    <li class="nav-item m-1">
                        <a href="../static/pdf/Robert-Morgan-CV.pdf" class="nav-link uppercase">CV</a>
                    </li>
                    <li class="nav-item m-1">
                        <a href="mailto:robert.brindley.morgan@gmail.com" class="nav-link uppercase">Contact</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    {% block main %}
    {% endblock %}

    <!-- FOOTER -->

    <!-- Copyright -->
    <footer class="footer-copyright dark-gray text-light text-center py-3">Â© 2019 Copyright:
        <a href="/" class="text-light"> robbmdev.com</a>
    </footer>


    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script> -->
    <script src="../static/scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>


    <!-- app script -->
    <script src="../static/scripts/app.js" type="text/javascript"></script>

    {% block script %}
    {% endblock %}

    <!-- Cookie popup -->
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
        window.cookieconsent.initialise({
            "palette": {
                "popup": {
                    "background": "#eb6c44",
                    "text": "#ffffff"
                },
                "button": {
                    "background": "#f5d948"
                }
            },
            "theme": "classic"
        });
    </script>
</body>

</html>
